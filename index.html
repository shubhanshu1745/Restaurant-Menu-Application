<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Restaurant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#" data-filter="all">All</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-filter="starters">Starters</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-filter="mains">Mains</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-filter="desserts">Desserts</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-filter="beverages">Beverages</a></li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
      </form>
    </div>
  </nav>

  <!-- Video Section -->
  <div class="container mt-4">
    <div class="embed-responsive embed-responsive-16by9">
      <video class="embed-responsive-item" src="https://files.codingninjas.in/restaurant-1706081051.mp4" autoplay muted loop></video>
    </div>
  </div>

  <!-- Menu Section -->
  <div class="container mt-4">
    <div class="row" id="menu-container">
      <!-- Menu items will be dynamically rendered here -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>

</html>
